<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="square.css">
</head>
<body>
    <div class="color-list">
    <div class="color-item" data-color="yellow">Желтый</div>
    <div class="color-item" data-color="red">Красный</div>
    <div class="color-item" data-color="blue">Синий</div>
    <div class="color-item" data-color="green">Зеленый</div>
    <div class="color-item" data-color="black">Чёрный</div>
</div>

    <div class="square" id="square" style="background-color: black;"></div>

    <script src="script.js"></script>
</body>
</html>
